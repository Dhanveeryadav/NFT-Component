<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="card box">
        <a href="" class="card-link"
          ><img
            class="card-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium #3429"
        /></a>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div>
            <img
              class="eth-img"
              src="images/icon-ethereum.svg"
              alt="ethereum"
            />
            <strong class="price items-icons">0.041 ETH</strong>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="clock" />
            <span class="time-period items-icons">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="attribution">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />

          <p class="attribution-txt">
            <span class="creation-by">Creation of</span
            ><a class="creator" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
